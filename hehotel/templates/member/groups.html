 <div class="small-padding gray-background-color">
    <form id="tb_groups_search" name="tb_groups_search">
        <label>
            <span class="pull-left mini-width text-right">名称：</span>
            <input type="text" name="name" class="small-width input-small" id="name"></label> 
            <a id="search" class="btn btn-primary" href="javascript:void(0)">查询</a>
    </form>
</div>
<table id="tb_groups" data-search="tb_groups_search" class="table table-striped" ></table>
<script type="text/javascript">
    require(["jquery","functions","table","form"], function($,functions,table) {
        $(function() {
             var o =  {
                "initData" :{{table.get_rows}},
                "aoColumns":{{table.get_columns}},
                "sAjaxSource": '/member/groups.table',
                "buttons": [{'type':'add','text':'新增','data-url':'/member/group/add'},{'text':'删除','url':'/member/delete_groups'}
                ],
                "actions":[{
                    type:"view",
                    text:"详情",
                    url:"/admin#/member/group/detail",
                    style: 'restful',
                    target: '_blank',
                    iconClass:'icon-detail icon-color'
                },{
                    type:"edit",
                    text:"编辑",
                    url:"/admin#/member/group/edit",
                    style: 'restful',
                    target: '_blank',
                    iconClass:'icon-edit icon-color'
                },{
                    type:"delete",
                    text:"删除",
                    url:"/member/delete_groups",
                    style: 'restful',
                    iconClass:'icon-detail icon-color'
                }]
            }; 
            var t = new table.Table('tb_groups',o);
            t.drawTable();
            $('#search').click(function(){
                t.search();
            });
        });
    });
</script>
